<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Conference PWA</title>
    <meta name="generator" content="PWA Starter Kit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="My App description">

    <!--
      The `<base>` tag below is present to support two advanced deployment options:

    <!--<base href="https://alexpozdnyakof.github.io/internetweeks/">-->

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="My App">

    <!-- Add to homescr    een for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="My App">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="assets/images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="assets/images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Performance tip: hint to the browser to start the handshake for the fonts site -->
    <script>
        /*

        window.process = {

            }
        };

    <style>
        body {
            margin: 0;
            font-size: 17px;
            line-height: 1.29;

            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
            -webkit-overflow-scrolling: touch;
        }

        button,
        input,

        }

        html {
            box-sizing: border-box;
        }

        *,

        }

        body,
        html {
            background: #FFF;
            width: 100%;
            position: relative;
        }

        @font-face {
            font-family: 'Graphik-Web';
            font-style: normal;
            font-weight: bold;
            src: url('assets/fonts/Graphik-Bold-Cy-Web.woff2') format('woff2');

        @font-face {
            font-family: 'Graphik-Web';
            font-style: normal;
            font-weight: 600;
            src: url('assets/fonts/Graphik-Semibold-Cy-Web.woff2') format('woff2');

            font-style: normal;
            font-weight: 500;

            font-family: 'Graphik-Web';

            src: url('assets/fonts/Graphik-Regular-Cy-Web.woff2') format('woff2');
        }
